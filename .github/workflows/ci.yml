name: CI

on:
  push:
    branches: [main, feat/**]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]   # Use 20 LTS
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node and pnpm cache
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'
      - name: Enable corepack / pnpm
        run: |
          corepack enable
          corepack prepare pnpm@latest --activate
          pnpm -v

      - name: Install dependencies (workspace)
        run: pnpm install

      - name: Install package deps
        run: |
          pnpm --filter contracts install
          pnpm --filter app install

      - name: Verify installation
        run: |
          pnpm list --depth=0
          pnpm --filter contracts list --depth=0
          pnpm --filter app list --depth=0

      - name: Compile contracts
        run: pnpm --filter contracts hardhat compile

      - name: Run unit tests (contracts)
        env:
          CI: true
        run: |
          echo "Running contract tests..."
          pnpm --filter contracts test
          echo "Contract tests completed successfully"

      - name: Build frontend
        env:
          NEXT_PUBLIC_TOKEN: 0xBcbfe2410353DFEdc057582FBc0Fa2915580436E
          NEXT_PUBLIC_POOL:  0x0aF0d8e964CbFb0ACf10F82567DEc20405cc214a
        run: |
          echo "Building frontend..."
          pnpm --filter app build
          echo "Frontend build completed successfully"

      - name: Typecheck
        run: pnpm -C app tsconfig --version || true   # or pnpm -C app tsc --noEmit

      - name: Lint
        run: pnpm -C app next lint || true
