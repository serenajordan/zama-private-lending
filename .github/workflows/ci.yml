name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  fhe-guardrails:
    name: FHE Guardrails
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Setup pnpm
      uses: pnpm/action-setup@v4
      with:
        version: latest
        
    - name: Install dependencies
      run: pnpm install --frozen-lockfile
      
    - name: Run FHE Guardrails
      run: node scripts/fhe_guardrails.js
      
  compile-contracts:
    name: Compile Contracts
    runs-on: ubuntu-latest
    needs: fhe-guardrails
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Setup pnpm
      uses: pnpm/action-setup@v4
      with:
        version: latest
        
    - name: Install dependencies
      run: pnpm install --frozen-lockfile
      
    - name: Compile contracts
      run: |
        cd contracts
        pnpm hardhat compile
        
    - name: Export ABIs
      run: |
        mkdir -p app/abis
        cp contracts/artifacts/contracts/PrivateLendingPool.sol/PrivateLendingPool.json app/abis/
        cp contracts/artifacts/contracts/ConfidentialUSD.sol/ConfidentialUSD.json app/abis/
        
  test-contracts:
    name: Test Contracts
    runs-on: ubuntu-latest
    needs: compile-contracts
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Setup pnpm
      uses: pnpm/action-setup@v4
      with:
        version: latest
        
    - name: Install dependencies
      run: pnpm install --frozen-lockfile
      
    - name: Run contract tests
      run: |
        cd contracts
        pnpm hardhat test
        
  test-frontend:
    name: Test Frontend
    runs-on: ubuntu-latest
    needs: compile-contracts
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Setup pnpm
      uses: pnpm/action-setup@v4
      with:
        version: latest
        
    - name: Install dependencies
      run: pnpm install --frozen-lockfile
      
    - name: Build frontend
      run: |
        cd app
        pnpm build
        
    - name: Run frontend tests
      run: |
        cd app
        pnpm test --passWithNoTests
        
  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [compile-contracts, test-frontend]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Setup pnpm
      uses: pnpm/action-setup@v4
      with:
        version: latest
        
    - name: Install dependencies
      run: pnpm install --frozen-lockfile
      
    - name: Install Playwright browsers
      run: pnpm exec playwright install --with-deps
      
    - name: Run E2E tests
      run: pnpm exec playwright test --reporter=html
      
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30