name: CI

on:
  push:
    branches: [main, feat/**]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]   # Use 20 LTS
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node and pnpm cache
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - name: Enable corepack / pnpm
        run: |
          corepack enable
          corepack prepare pnpm@latest --activate
          pnpm -v

      - name: Install dependencies (workspace)
        run: pnpm install

      - name: Install package deps
        run: |
          pnpm -C contracts install
          pnpm -C app install

      - name: Verify installation
        run: |
          pnpm list --depth=0
          pnpm -C contracts list --depth=0
          pnpm -C app list --depth=0

      - name: Compile contracts
        run: pnpm -C contracts hardhat compile

      - name: Run unit tests (contracts)
        env:
          CI: true
        run: |
          echo "Running contract tests..."
          pnpm -C contracts test
          echo "Contract tests completed successfully"

      - name: Build frontend
        env:
          NEXT_PUBLIC_TOKEN: 0x0000000000000000000000000000000000000000
          NEXT_PUBLIC_POOL:  0x0000000000000000000000000000000000000000
        run: |
          echo "Building frontend..."
          pnpm -C app build
          echo "Frontend build completed successfully"
