name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  fhe-guardrails:
    name: FHE Guardrails
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        
    - name: Run FHE Guardrails
      run: node scripts/fhe_guardrails.js
      
  compile-contracts:
    name: Compile Contracts
    runs-on: ubuntu-latest
    needs: fhe-guardrails
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        
    - name: Enable pnpm (corepack)
      run: corepack enable
      
    - name: Cache pnpm store (if lockfile present)
      if: ${{ hashFiles('pnpm-lock.yaml') != '' }}
      uses: actions/cache@v4
      with:
        path: ~/.pnpm-store
        key: pnpm-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml') }}
        restore-keys: |
          pnpm-${{ runner.os }}-
          
    - name: Install dependencies
      run: pnpm install --frozen-lockfile || pnpm install
      
    - name: Compile contracts
      run: |
        cd contracts
        pnpm hardhat compile
        
    - name: Export ABIs
      run: |
        mkdir -p app/abis
        cp contracts/artifacts/contracts/PrivateLendingPool.sol/PrivateLendingPool.json app/abis/
        cp contracts/artifacts/contracts/ConfidentialUSD.sol/ConfidentialUSD.json app/abis/
        
  test-contracts:
    name: Test Contracts
    runs-on: ubuntu-latest
    needs: compile-contracts
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        
    - name: Enable pnpm (corepack)
      run: corepack enable
      
    - name: Cache pnpm store (if lockfile present)
      if: ${{ hashFiles('pnpm-lock.yaml') != '' }}
      uses: actions/cache@v4
      with:
        path: ~/.pnpm-store
        key: pnpm-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml') }}
        restore-keys: |
          pnpm-${{ runner.os }}-
          
    - name: Install dependencies
      run: pnpm install --frozen-lockfile || pnpm install
      
    - name: Run contract tests
      run: |
        cd contracts
        pnpm hardhat test
        
  test-contracts-fhevm:
    name: Test Contracts (fhEVM)
    runs-on: ubuntu-latest
    needs: compile-contracts
    if: ${{ secrets.FHEVM_RPC_URL != '' }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        
    - name: Enable pnpm (corepack)
      run: corepack enable
      
    - name: Cache pnpm store (if lockfile present)
      if: ${{ hashFiles('pnpm-lock.yaml') != '' }}
      uses: actions/cache@v4
      with:
        path: ~/.pnpm-store
        key: pnpm-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml') }}
        restore-keys: |
          pnpm-${{ runner.os }}-
          
    - name: Install dependencies
      run: pnpm install --frozen-lockfile || pnpm install
      
    - name: Run fhEVM contract tests
      env:
        FHEVM_RPC_URL: ${{ secrets.FHEVM_RPC_URL }}
      run: |
        cd contracts
        pnpm hardhat test --network fhevm
        
  test-frontend:
    name: Test Frontend
    runs-on: ubuntu-latest
    needs: compile-contracts
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        
    - name: Enable pnpm (corepack)
      run: corepack enable
      
    - name: Cache pnpm store (if lockfile present)
      if: ${{ hashFiles('pnpm-lock.yaml') != '' }}
      uses: actions/cache@v4
      with:
        path: ~/.pnpm-store
        key: pnpm-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml') }}
        restore-keys: |
          pnpm-${{ runner.os }}-
          
    - name: Install dependencies
      run: pnpm install --frozen-lockfile || pnpm install
      
    - name: Build frontend
      run: |
        cd app
        pnpm build
        
    - name: Run frontend tests
      run: |
        cd app
        pnpm test --passWithNoTests
        
  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [compile-contracts, test-frontend]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        
    - name: Enable pnpm (corepack)
      run: corepack enable
      
    - name: Cache pnpm store (if lockfile present)
      if: ${{ hashFiles('pnpm-lock.yaml') != '' }}
      uses: actions/cache@v4
      with:
        path: ~/.pnpm-store
        key: pnpm-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml') }}
        restore-keys: |
          pnpm-${{ runner.os }}-
          
    - name: Install dependencies
      run: pnpm install --frozen-lockfile || pnpm install
      
    - name: Install Playwright browsers
      run: pnpm exec playwright install --with-deps
      
    - name: Run E2E tests
      run: pnpm exec playwright test --reporter=html
      
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30